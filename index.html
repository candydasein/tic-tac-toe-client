<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="pagetitle">Tic Tac Toe</h1>
      <div id="game-board">
        <table id="game-table">
          <tr class="row">
            <td id="0, 0">X</td>
            <td id="0, 1">O</td>
            <td id="0, 2">O</td>
          </tr>
          <tr class="row">
            <td id="1, 0">X</td>
            <td id="1, 1">O</td>
            <td id="1, 2">O</td>
          </tr>
          <tr class="row">
            <td id="2, 0">X</td>
            <td id="2, 1">O</td>
            <td id="2, 2">O</td>
          </tr>
        </table>
    </div>
    <div id="playagainmodal">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Play Again?</button> 
         <div class="modal fade" id="exampleModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Wanna play again?</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Nah</button>
                <button type="button" class="btn btn-primary">Yes</button>
              </div>
            </div>
          </div>
         </div>
    </div>
    </body>
</html>
